<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <style>
        .weather-style{
            border: 3px solid rgb(83, 5, 156);
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
        }
        #weather-container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
    </style>
</head>
<body>
    <h2>Load Weather</h2>
    <button onclick="loadWeather()">Weather Updates</button>
    <div id="weather-container">

    </div>
    <script src="js/weather.js"></script>
</body>
</html>
